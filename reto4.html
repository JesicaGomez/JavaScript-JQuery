<!DOCTYPE html>
<html>
<head>
	<title>Reto 4</title>
</head>
<body>
<p id="demo"></p>

Numero: <input type="text" id="num" value="">
<p>Ingresa un numero para comprobar si es perfecto</p>
<button onclick="perfect()">Comprobar</button>

<script>

function perfect(){ 
var suma = 0;
var text = "";
var n = document.getElementById("num").value;
	for(var i=1; i<= n; i++){
		if (n % i == 0){
    	suma += i;
        	if (suma == n){
        		 text = "El numero es perfecto";
        	} else{
         		 text = "El numero no es perfecto";
        	}
    	}
	}
    
    document.getElementById("demo").innerHTML = text;
}

</script>


</body>
</html>
