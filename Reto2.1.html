<body>
<div class="row">
  <div class="col-md-offset-4 col-md-4">
    <h1>Ejercicios JavaScript</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <h2>Punto 1</h2>
    <p id="uno"></p>
  </div>
  <div class="col-md-3">
    <h2>Punto2</h2>
    <p id="dos"></p>
  </div>
  <div class="col-md-3">
    <h2>Punto 3</h2>
    <p>"Mirar consola para ver la solución" </p>
  </div>
  <div class="col-md-3">
    <h2>Punto 4</h2>
    <p id="cuatro"></p>
  </div>
</div>
<script>
<!--Punto uno, números par-impar-->
 var i;
 var text = "";
 for (i = 0; i <= 20; i++) {
  if (i % 2 == 0) {
   text += i + " Par" + "<br>"; 
 } 
 else {
   text += i + " Impar" + "<br>";
 }
}
document.getElementById("uno").innerHTML = text;
<!--punto dos, suma de multiplos del 3 y 5-->
var x = 1000;
var i, suma1=0, suma2=0
for (i = 0; i < x ; i++) {
  if (i % 3 == 0) {
   suma1 += i;
 }
 else if (i % 5 == 0) {
   suma2 += i;
 }
}
suma = "La suma de los multiplos de 3 y 5 menores a 1000 es: " + (suma1 + suma2);
document.getElementById("dos").innerHTML = suma;
<!-- punto tres, arreglo, mirarlo en consola-->
function va(x, y, z, w) {
  var hijos = [0,1,2,3];
  var nombre = ["Ana", "Luis", "Juan", "Jack"];
  var edad = [20,23,26,29];
  var profesion = ["Bombera","Político","Escritora","Pintor"];
  console.log("Seras  " + profesion[x] + " en " + edad[y] + " años, te casaras con un " + nombre[z] + " y tendras " + hijos[w] + " hijos.");
}
va(3,2,3,0);
va(0,1,2,3);
va(1,3,0,1);
va(2,0,1,2);
<!-- verificación de Número perfecto-->
var numero;
numero = prompt ("Ingrese un número para verificar si es perfecto: " );
function NumeroPerfercto (numero) {
 var  i;
 var sum = 0;
 var  x = numero;
 for (i = 1; i < x; i++) {
  if (x % i == 0) {
    sum += i;
    if (sum == x) {
     texto = "Su número es Perfercto";
   }
   else{
     texto = "Su número no es Perfercto";
   }
 }
}
}
NumeroPerfercto (numero);
document.getElementById("cuatro").innerHTML = texto;
</script>
