<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<title>pruebaJSON</title>
	<meta charset="utf-8">
</head>
<body>

	<input type="text" id="buscar">
	<button  onclick="datos()">Buscar</button>

<div id="imges"></div>
<script >
function datos(){
	var dato = document.getElementById("buscar").value;

	var url = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?"
	$.getJSON(url, {
	   tags: dato,
	   tagmode: "any",
	   format: "json"
	}).done(function(data){
	
		$.each(data.items,function(i ,item) {
			
			$("<img>") .attr('src', item.media.m).appendTo('#imges');
			
		})
	});
}
</script>
</body>
</html>
